<!DOCTYPE html>
<html>
<head>
    <title> Audio Description for Videos </title>

    <link rel="stylesheet" type="text/css" href="materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="custom.css" />
    <script src="../js/config.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="materialize.js"></script>
    <script src="../content/azure.js"></script>
    <script src="popup.js"></script>
    <script src="checkBoxScript.js"></script>
    <script src="Sliding.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
    <h2>Settings</h2>
    <p>You may adjust the Audio Description settings below.</p>

        <p id="wtv_adstate"> Audio description is currently disabled. </p>
        <!-- Rounded switch -->
        <!-- Switch -->
        <div class="switch">
          <label>
            Off
            <input type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>

        <div class="input-field col s12">
          <select id="wtv_voiceselect">
            <option value="" disabled selected>Select a voice</option>
          </select>
          <label>Reader voice</label>
        </div>

        <p class="range-field">
          <input type="range" id="test5" min="40" max="120" />
        </p>
</body>
</html>
