<!DOCTYPE html>
<html>
<head>
    <title> Audio Description for Videos </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="../js/config.js"></script>
    <script src="popup.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="checkBoxScript.js"></script>
    <script src="Sliding.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
    <img src="icon.png">
    <h1> WTVid </h1>
    <h3> Please use the settings below to adjust the extension to your preferences </h3>

        <div>
        <span class="toggle">
            <p id="text"> Audio description is currently disabled. </p>
            <!-- Rounded switch -->
            <label class="switch" id="onOffToggle">
                <input type="checkbox" id="toggleCheckBox">
                <span class="slider round"></span>
            </label>
        </span>
        </div>

        <div id="slidecontainer">
            <p>Scene change detection sensitivity:</p>
            <input type="range" min="1" max="100" value="50" class="slidingElement" id="myRange">
            <p id = "currentThreshold"> </p>
        </div>
</body>
</html>
