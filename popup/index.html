<!DOCTYPE html>
<html>

<head>
    <title> Audio Description for Videos </title>

    <link rel="stylesheet" type="text/css" href="materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="custom.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="materialize.js"></script>
    <script src="../content/azure.js"></script>
    <script src="popup.js"></script>
    <script src="checkBoxScript.js"></script>
    <script src="sliding.js"></script>
</head>

<body>
    <div class="wtv_title">

      <img src="icon.png" />
      <h2>WTVid</h2>

      <hr>
      <br>

    </div>
        <h6 id="wtv_adstate"> Audio description is currently disabled </h6>
        <br>

        <!-- Switch -->
        <div class="switch">
          <label>
            Off
            <input id="wtv_adcheckbox" type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>

        <br>
        <br>
        <br>

        <h6 id="wtv_voice_state"> Select a voice that you like </h6>
        <!-- Dropdown Box -->
        <div class="input-field col s10">
            <select id="wtv_voiceselect">
                <option value="" disabled selected> Options </option>
            </select>
        </div>

        <br>
        <br>

        <h6 id="wtv_threshold_state"> Select a threshold level <h6>
        <!-- Slider -->
        <div class="range-field">
          <input id="wtv_threshold" type="range" id="test5" min="40" max="120" />
        </div>

        <br>
        <br>

        <p class="wtv_footer"><span class="indigo-text">&lt;/&gt;</span> with <span class="red-text">&hearts;</span> + &#x2615; + <img class="wtv_msft" src="msft.png" width="10" height="10" /></p>
</body>
</html>
